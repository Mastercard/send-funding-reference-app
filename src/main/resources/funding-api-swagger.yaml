definitions:

  FundingTransfer:
    type: object
    required:
      - transfer_reference
      - amount
      - currency
      - recipient_account_uri
    description: Contains the details of the request message.
    properties:
      transfer_reference:
        description: Unique transaction reference number. It must be unique within the partner's domain.
          Allowable characters are alphanumeric and * , - . _ ~. Details- 6-40
        type: string
        example: "DEF123456"
      payment_type:
        description: 'P2P: Person to Person , A2A: Account to Account, CBP: Credit Card Billpayment,
               PSM: Person to Small Merchant. This parameter should be defined during onboarding process.
               If multiple payment types are setup for a partner the right payment type corresponding
               to the request should be specified. Details- Conditional'
        type: string
        example: "P2P"
      amount:
        description: 'Amount of the transfer in the smallest unit of currency. Decimal implied before
               last two positions. Example: 100 = $1.00USD Details- numeric, 1-999999999999'
        type: string
        example: "100"
      currency:
        description: 'Three-letter ISO currency code representing the currency of the transfer amount.
               Details- alpha, length: 3'
        type: string
        example: "USD"
      funding_hints:
        description: List of name/value pairs containing funding parameter values. Valid Values- Refer
          'Funding Hints URIs'
        type: string
        example: "ucaf:123456789;mcaid=123344"
      sender_account_uri:
        description: URI identifying sender's account to fund the transfer. Only a pan based account
          is valid. Valid Values- Refer 'Account URIs' Details- Conditional
        type: string
        example: "consumer-ref:SNDR123456789"
      sender_from_account:
        description: "The sender's 'from account', which is either 'Maestro' or 'Credit'. This field is only required when it is a Combo Card issued in Brazil. Otherwise, do not supply the field; its value will be ignored."
        type: string
        example: "credit"
      sender:
        $ref: '#/definitions/FundingSender'
      recipient_account_uri:
        description: URI identifying receiver's account to receive the transfer. Valid Values- Refer
          'Account URIs'
        type: string
        example: "acct-ref:ABCD123456789"
      recipient:
        $ref: '#/definitions/FundingRecipient'
      sanction_screening_override:
        description: "Override indicator if partner has opted into Sanction Screening validation \
               as part of transaction processing.  If Sanction Screening score on either sender or re\
               ceiver is equal to or above threshold configured for partner, the payment will error. \
               \ To bypass the Sanction Screening validation and process the payment the value 'true'\
               \ should be submitted.  Details:  Optional \u2013 If partner has not enabled Sanction \
               Screening validation default is 'true'.   Required - If partner has opted into Sanctio\
               n Screening validation but wants to bypass Sanction Screening validation and process t\
               he payment, value should be 'true'. "
        type: boolean
        example: "true"
      reconciliation_data:
        $ref: '#/definitions/FundingReconciliationData'
      statement_descriptor:
        description: 'The statement descriptor is a string which will be displayed on the recipient''s
               bank or card statement. It consists of one or two parts: the prefix and the content. The
               prefix is an optional short string typically used to identify the client/merchant. It is
               defined during client/merchant onboarding and the same value should be used. If not provided
               in the API call, system will use the value defined in the onboarding process. The content
               portion of the statement descriptor will be displayed on the recipient''s statement. If
               both the prefix and content portions are defined, they both are appended &lt;prefix&gt;+&lt;content&gt;
               The overall length may be at most 22 characters, including the prefix (even if not provided
               in the API call) and the content. Note: While most financial institutions display this
               information consistently, some may display it incorrectly or not at all. Details- Conditional,
               22'
        type: string
        example: "THANKYOU"
      channel:
        description: ' Initiation channel of the payment request. This value can be defined in the
               onboarding process instead of passing in every call One of the WEB, MOBILE, BANK, KIOSK.
               Details- Conditional'
        type: string
        example: "WEB"
      device_id:
        description: The serial number of a device. Details- 1-40
        type: string
        example: "DEV123456"
      location:
        description: Location where the transaction is initiated from. Details- 1-40. Valid Values-
          Refer 'Location URIs'
        type: string
        example: "state:MO"
      additional_message:
        description: Additional Message. Details- alpha-numeric 1-65
        type: string
        example: "DEV123456"
      language_identification:
        description: Language Identification. Details- alpha - 3
        type: string
        example: "ENG"
      language_data:
        description: Language Data Details- binary 1-65
        type: string
      participation_id:
        description: Participation Id. An identifier agreed by both the issuing institution and the
          merchant. Details- alpha-numeric 1-30
        type: string
        example: "TERMINAL34728"
      token_cryptogram:
        $ref: '#/definitions/TokenCryptogram'
      authentication:
        $ref: '#/definitions/Authentication'
    xml:
      name: funding_transfer

  FundingSender:
    type: object
    description: Response Information about the sender of the transaction.
    required:
      - first_name
      - last_name
    properties:
      first_name:
        description: "Sender\u2019s first name. Details- alpha, 1-40"
        type: string
        example: "John"
      middle_name:
        description: Middle name of the sender. Details- alpha, 40
        type: string
        example: "Tyler"
      last_name:
        description: "Sender\u2019s last name."
        type: string
        example: "Jones"
      nationality:
        description: The senders home country as an ISO 3166-1 alpha-3 country code.
        type: string
        example: "USA"
      date_of_birth:
        description: Date of birth of the sender as an ISO 8601 Full Date.
        type: string
        example: "1999-12-30"
      address:
        $ref: '#/definitions/FundingSenderAddress'
      phone:
        description: Phone number of the sender.
        type: string
        example: "11234567890"
      email:
        description: Email address of the sender.
        type: string
        example: "jane.smith123@abcmail.com"
      government_ids:
        $ref: '#/definitions/GovernmentIds'
    xml:
      name: sender

  FundingSenderAddress:
    type: object
    description: Request Sender's home address.
    properties:
      line1:
        description: First line of sender's home address. Details- 1-50
        type: string
        example: "1 Main St"
      line2:
        description: Second line of sender's home address. Details- 1-50
        type: string
        example: "Apartment 9"
      city:
        description: Home city. Details- 1-25
        type: string
        example: "Chicago"
      country_subdivision:
        description: Home state or province. US or Canada country subdivision code is required. Details-
          2-3
        type: string
        example: "MO"
      postal_code:
        description: 'Home postal code. Format in 5 digits or 5 digits hyphen 4 digits.  Details numeric
               length: 5 or 5-4'
        type: string
        example: "63368"
      country:
        description: The sender's home country as an ISO 3166-1 alpha-3 country code, in uppercase.
          Conditional - required if Sanction Screening validation is enabled. Details- alpha-3
        type: string
        example: "USA"
    xml:
      name: address

  FundingRecipient:
    type: object
    description: Response Information about the recipient of the transaction.
    required:
      - first_name
      - last_name
      - address
    properties:
      first_name:
        description: "Recipient\u2019s first name."
        type: string
        example: "John"
      middle_name:
        description: Recipient middle_name. Details- alpha, 40
        type: string
        example: "Tyler"
      last_name:
        description: "Recipient\u2019s last name."
        type: string
        example: "Jones"
      nationality:
        description: The recipient home country as an ISO 3166-1 alpha-3 country code.
        type: string
        example: "USA"
      date_of_birth:
        description: Date of birth of the recipient as an ISO 8601 Full Date. Valid Values- Refer
          'Date And Time Formats'
        type: string
        example: "1999-12-30"
      address:
        $ref: '#/definitions/FundingRecipientAddress'
      phone:
        description: Phone number of the recipient.
        type: string
        example: "11234567890"
      email:
        description: Email address of the recipient.
        type: string
        example: "Jane.Smith123@abcmail.com"
      government_ids:
        $ref: '#/definitions/GovernmentIds'
    xml:
      name: recipient

  FundingRecipientAddress:
    type: object
    required:
      - line1
      - city
      - postal_code
      - country
    description: Request Recipient's home address.
    properties:
      line1:
        description: First line of recipient's home address. Details- 1-50
        type: string
        example: "1 Main St"
      line2:
        description: Second line of recipient's home address. Details- 1-50
        type: string
        example: "Apartment 9"
      city:
        description: Home city. Details- 1-25
        type: string
        example: "St. Louis"
      country_subdivision:
        description: Home state or province. US or Canada country subdivision code is required. Details-
          2-3
        type: string
        example: "MO"
      postal_code:
        description: 'Home postal code.  Format in 5 digits or 5 digits hyphen 4 digits.  Details
               numeric length: 5 or 5-4'
        type: string
        example: "63368"
      country:
        description: The recipient's home country as an ISO 3166-1 alpha-3 country code, in uppercase.
          Details- alpha-3
        type: string
        example: "USA"
    xml:
      name: address

  GovernmentIds:
    type: object
    description: List of Government IDs.
    properties:
      government_id_uri:
        type: array
        description: URI describing the recipient government id. See 'Government ID URIs'.
        items:
          type: string
          example: "ppn:*****6789;expiration-date=2050-05-27;issue-date=2011-07-12;issuing-country=USA;issuing-place=OFallon"

    xml:
      name: government_ids

  FundingReconciliationData:
    type: object
    description: Reconciliation information that will be associated to the transfer and will appear
      in the reconciliation reporting for the partner.
    properties:
