               CANCELLED.'
        type: string
        example: "APPROVED"
      status_timestamp:
        description: Timestamp of when the status was changed to its current value. Details- YYYY-MM-DDTHH:MM:SSZ
          Valid Values- Refer 'Date And Time Formats'
        type: string
        example: "2015-03-18T14:18:55Z"
    xml:
      name: transfer

  ReversalTransactionHistory:
    type: object
    description: A list of all Transactions in the transfer including reversals.
    properties:
      resource_type:
        description: Resource type of the resource that is being returned.
        type: string
        example: "list"
      item_count:
        description: 'Number of Transactions in the list. Details- Numeric Example: 1'
        type: integer
        format: int64
        example: "1"
      data:
        $ref: '#/definitions/ReversalData'
    xml:
      name: transaction_history

  ReversalData:
    type: object
    description: An array containing the Transactions in the transfer.
    properties:
      transaction:
        description: transaction array
        type: array
        items:
          $ref: '#/definitions/ReversalTransaction'
    xml:
      name: data

  ReversalTransaction:
    type: object
    description: reversal transaction array
    properties:
      id:
        description: System generated unique transfer identifier.
        type: string
        example: "trn_8h4me233jk23l6c5lw5f"
      resource_type:
        description: Type of resource
        type: string
        example: "transaction"
      account_uri:
        description: account uri
        type: string
        example: "pan:************9012"
      transaction_amount:
        $ref: '#/definitions/TransactionAmount'
      network:
        description: Proposed network for the transaction.
        type: string
        example: "MasterCard"
      network_status_code:
        description: Network Status Code in case of Decline
        type: string
        example: "54"
      network_status_description:
        description: Network Status Description in case of Decline
        type: string
        example: "Expired Card."
      type:
        description: 'Type of the transaction. One of: FUNDING, PAYMENT, FUNDING_REVERSAL, or PAYMENT_REVERSAL.'
        type: string
        example: "PAYMENT"
      create_timestamp:
        description: Date and time the transaction was created as an ISO 8601 Timestamp. [YYYY-MM-DDTHH:MM:SSZ]
        type: string
        example: "2015-03-18T14:18:55Z"
      status:
        description: Status of the disbursement. One of APPROVED, DECLINED, UNKNOWN, ERROR, or PENDING.
        type: string
        example: "APPROVED"
      status_reason:
        description: Reason for status, APPROVED, DECLINED, FRAUD, CARD_EXPIRED, LIMIT_EXCEEDED, UNKNOWN,
          ERROR, PENDING
        type: string
        example: "APPROVED"
      status_timestamp:
        description: Date and time of when the status was changed to its current value as an ISO 8601
          Timestamp. [YYYY-MM-DDTHH:MM:SSZ
        type: string
        example: "2015-03-18T14:18:56Z"
      reversal_reason:
        description: Brief description of reason for reversal.
        type: string
        example: "Incorrect Amount"
      retrieval_reference:
        description: Unique reference number that identifies the transaction at the network. Details-
          maxlength 24
        type: string
        example: "624200192616"
      system_trace_audit_number:
        description: Unique system trace audit number for the transaction, the STAN ( system trace
          audit number ). Details- maxlength 6
        type: string
        example: "926162"
    xml:
      name: transaction
